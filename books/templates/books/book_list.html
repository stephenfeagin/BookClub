{% block content %}

    <h1>Books</h1>

    {% if book_list %}
        <ul>
            {% for book in book_list %}
                <li><a href="{% url "book-detail" book.id %}">{{ book }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p><strong>There are no books!</strong></p>
    {% endif %}

{% endblock content %}
